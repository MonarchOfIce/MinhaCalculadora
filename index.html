<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="./css/box.css" rel="stylesheet">

    <title>Calculadora</title>

    <script>
        function calcular() {
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            var operacao = document.querySelector('input[name="operacao"]:checked').value;
            var resultado = 0;

            switch (operacao) {
                case '1':
                    resultado = numero1 + numero2;

                    break;
                case '2':
                    resultado = numero1 - numero2;
                    break;
                case '3':
                    resultado = numero1 * numero2;
                    break;
                case '4':
                    resultado = numero1 / numero2;
                    break;

            }
            document.getElementById("resultado").innerText = "Resultado: " + resultado;


        }

        function limpar() {
            document.getElementById("numero1").value = "";
            document.getElementById("numero2").value = "";
            document.querySelector('input[name="operacao"]:checked').checked = false;
            document.getElementById("resultado").innerText = "";
        }
    </script>
</head>

<body>
    <div class="calculator-box d-grid gap-2">
        <label for="calculator-input">Calculadora:</label>
        <input type="number" id="numero1" placeholder="numero1">
        <input type="number" id="numero2" placeholder="numero2">

        <div class="operation-list">
            <label>
                <input type="radio" name="operacao" value="1"> Somar
            </label>
            <label>
                <input type="radio" name="operacao" value="2"> Subtrair
            </label>
            <label>
                <input type="radio" name="operacao" value="3"> Multiplicar
            </label>
            <label>
                <input type="radio" name="operacao" value="4"> Dividir
            </label>
        </div>

        <p id="resultado"></p>
        <button type="button" class="btn btn-primary " onclick="calcular()">calcular</button>
        <button type="button" class="btn btn-primary " onclick="limpar()">limpar</button>
    </div>
</body>

</html>
